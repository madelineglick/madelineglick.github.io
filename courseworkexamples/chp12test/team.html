  <body>
    <header>
<!-- #34a- team page includes header / #35- header is the same as home page header -->
      <nav class="navbar navbar-collapse-sm navbar-expand-md navbar-expand-lg bg-light">

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

                <a class="nav-link" href="products.html">Products</a>

<!-- #34c- team page includes footer / #43- team page footer same as home page footer -->
